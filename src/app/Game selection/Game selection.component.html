<p>Game selection works!</p> 

<div class="container">
  <div *ngFor="let game of allGames" class="game-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ game.GameName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ game.GameDescription }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="[game.GameUrl]">Play Now</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
